spring:
  profile: local

image:
  repository: dcaglar1987/payment-consumers
  tag: latest
  pullPolicy: Always



resources:
  requests: { cpu: "400m", memory: "400Mi" }
  limits:   { cpu: "1", memory: "800Mi" }


jvmOpts: >-
  -XX:+UseG1GC
  -Xms256m -Xmx320m
  -XX:MaxMetaspaceSize=96m
  -XX:MaxDirectMemorySize=64m
  -XX:MaxGCPauseMillis=200
  -XX:InitiatingHeapOccupancyPercent=30
  -XX:+UseStringDeduplication

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 6
  metrics:
    - type: External
      external:
        metric:
          name: kafka_consumer_group_lag_worst2
          selector:
            matchLabels:
            # If you left 'namespace' as a label in the series, do NOT put it here.
            # The adapter already maps resource namespace for HPA. Only keep labels that actually exist on the series.
        target:
          type: Value
          value: "2400"   # 2,400 messages == 2,400,000m
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      selectPolicy: Max
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60



serviceMonitor:
  enabled: true
  labels:
    release: prometheus-stack
