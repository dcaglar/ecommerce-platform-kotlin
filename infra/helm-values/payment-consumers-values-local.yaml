spring:
  profile: local

image:
  repository: dcaglar1987/payment-consumers
  tag: latest
  pullPolicy: Always

resources:
  requests: { cpu: "400m", memory: "512Mi" }   # scheduler guarantee
  limits:   { cpu: "1",    memory: "896Mi" }   # hard ceiling; ~0.875 Gi keeps total node budget sane

jvmOpts: >-
  -XX:+UseG1GC
  -XX:+AlwaysActAsServerClassMachine
  -XX:+UseStringDeduplication
  -XX:MaxRAMPercentage=45         
  -XX:InitialRAMPercentage=45
  -XX:MaxMetaspaceSize=128m
  -XX:MaxDirectMemorySize=128m
  -XX:ThreadStackSize=512         
  -XX:MaxGCPauseMillis=200
  -XX:InitiatingHeapOccupancyPercent=30


autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 5
  metrics:
    - type: External
      external:
        metric:
          name: kafka_consumer_group_lag_worst2
          selector:
            matchLabels:
            # If you left 'namespace' as a label in the series, do NOT put it here.
            # The adapter already maps resource namespace for HPA. Only keep labels that actually exist on the series.
        target:
          type: Value
          value: "2400"   # 2,400 messages == 2,400,000m
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      selectPolicy: Max
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60



serviceMonitor:
  enabled: true
  labels:
    release: prometheus-stack
