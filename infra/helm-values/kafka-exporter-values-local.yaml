# Send the exporter to your Kafka service (in-cluster)
kafkaServer:
  - kafka.payment.svc.cluster.local:9092

replicaCount: 1

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

service:
  type: ClusterIP
  port: 9308
  annotations: {}   # If you scrape via ServiceMonitor, no need for prometheus.io/* here

# If you use kube-prometheus-stack (Prometheus Operator), enable this:
prometheus:
  serviceMonitor:
    enabled: true
    # Set this to the namespace where your Prometheus runs (often "monitoring");
    # leave empty if your Prometheus selects across all namespaces.
    namespace: ""
    interval: 15s
    scrapeTimeout: 10s
    # Label so Prometheus can pick it up (adjust to your Prometheus release name)
    additionalLabels:
      release: prometheus-stack