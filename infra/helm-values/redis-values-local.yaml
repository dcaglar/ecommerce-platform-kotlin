architecture: standalone

livenessProbe:
  enabled: true
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 6
readinessProbe:
  enabled: true
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
startupProbe:
  enabled: true
  periodSeconds: 10
  failureThreshold: 60
auth:
  enabled: false

master:
  persistence:
    enabled: true
    size: 5Gi

  # Reference your existing ConfigMap (must exist in the same namespace)
  existingConfigmap: redis-config

  metrics:
    enabled: true                  # redis-exporter side-car
    serviceMonitor:
      enabled: true
      namespace: payment