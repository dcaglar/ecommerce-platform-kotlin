server:
  port: 8080
spring:
  kafka:
    properties:
      session:
        timeout:
          ms: 45000
      sasl:
        mechanism: PLAIN
        jaas:
          config: ${SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG} # This will be injected from a Kubernetes Secret
      client:
        id: ccloud-springboot-client-f556835c-00a8-47cc-86e7-db5386c816d4
      security:
        protocol: SASL_SSL
    bootstrap-servers: pkc-ewzgj.europe-west4.gcp.confluent.cloud:9092
  datasource:
    url: jdbc:postgresql://payment-db-headless:5432/payment?options=-c%20timezone=UTC
    username: payment
    password: ${SPRING_DATASOURCE_PASSWORD} # This will be injected from a Kubernetes Secret
  data:
    redis:
      url: redis://redis:6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}
liquibase:
  enabled: false
  change-log: classpath:db/changelog/changelog.master.xml
management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    enable:
      http: false
      jvm: true
      kafka: true
      hikari: true
      executor: true
  health:
    probes:
      enabled: true
