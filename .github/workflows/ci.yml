name: CI - Build and Test (PR only)

on:
  pull_request:
    branches:
      - main                # only run for PRs targeting main

jobs:
  # -----------------------------------------------------------
  # üß† 1. Unit Tests (Surefire)
  # -----------------------------------------------------------
  unit-tests:
    name: Unit Tests (Surefire)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run Unit Tests
        run: mvn -B clean test

      - name: Archive Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-results
          path: |
            **/target/surefire-reports/**/*.xml
            **/target/surefire-reports/*.txt
          if-no-files-found: ignore

  # -----------------------------------------------------------
  # ‚öôÔ∏è 2. Integration Tests (Failsafe + Testcontainers)
  # -----------------------------------------------------------
  integration-tests:
    name: Integration Tests (Failsafe)
    runs-on: ubuntu-latest
    needs: unit-tests   # only runs if unit-tests passed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Verify Docker Environment
        run: docker info

      - name: Run Integration Tests (Failsafe only)
        run: mvn -B clean verify -DskipUnitTests=true

      - name: Archive Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-results
          path: |
            **/target/failsafe-reports/**/*.xml
            **/target/failsafe-reports/*.txt
          if-no-files-found: ignore