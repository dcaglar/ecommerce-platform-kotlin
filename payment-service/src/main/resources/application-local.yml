server:
  port: 8080
spring:
  kafka:
    properties:
      sasl:
        mechanism: PLAIN
        jaas:
          config: ${SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG} # This will be injected from a Kubernetes Secret
      client:
        id: ccloud-springboot-client-f556835c-00a8-47cc-86e7-db5386c816d4
      security:
        protocol: SASL_SSL
    bootstrap-servers: pkc-ewzgj.europe-west4.gcp.confluent.cloud:9092
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME} # This will be injected from a Kubernetes Secret
    password: ${SPRING_DATASOURCE_PASSWORD} # This will be injected from a Kubernetes Secret
  data:
    redis:
      url: redis://redis:6379
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}
kafka:
  topics:
    payment_order_created_topic:
      partitions: 16
      replicas: 3
    payment_order_created_topic_dlq:
      partitions: 16
      replicas: 3
    payment_order_retry_request_topic:
      partitions: 16
      replicas: 3
    payment_order_retry_request_topic_dlq:
      partitions: 16
      replicas: 3
    payment_status_check_scheduler_topic:
      partitions: 16
      replicas: 3
    payment_status_check_scheduler_topic_dlq:
      partitions: 16
      replicas: 3
    payment_order_succeded_topic:
      partitions: 16
      replicas: 3
    payment_order_succeded_topic_dlq:
      partitions: 16
      replicas: 3
