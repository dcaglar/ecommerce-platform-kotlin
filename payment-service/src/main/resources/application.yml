server:
  port: 8080
spring:
  kafka:
      consumer:
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: com.dogancaglar.paymentservice.adapter.kafka.EventEnvelopeDeserializer
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
  datasource:
    url: jdbc:postgresql://localhost:5434/payment
    username: payment
    password: payment
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
      max-active: 8
      max-idle: 8
      min-idle: 0
      max-wait: -1ms
  jpa:
    hibernate:
      ddl-auto: none  # ❌ Disable automatic table creation
      open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/ecommerce-platform
kafka:
  bootstrap-servers: localhost:9092
  dynamic-consumers:
    - id: payment-retry-executor
      topic: payment_order_retry_request_topic
      group-id: payment-retry-executor-group
      class-name: com.dogancaglar.paymentservice.adapter.kafka.PaymentOrderRetryCommandExecutor
    - id: payment-order-executor
      topic: payment_order_created
      group-id: payment-order-group
      class-name: com.dogancaglar.paymentservice.adapter.kafka.PaymentOrderExecutor
    - id: payment-status-executor
      topic: scheduled_status_check
      group-id: payment-status-executor-group
      class-name: com.dogancaglar.paymentservice.adapter.kafka.PaymentOrderStatusCheckScheduler
    - id: payment-status-checker
      topic: payment_status_check
      group-id: payment-status-check-executor-group
      class-name: com.dogancaglar.paymentservice.adapter.kafka.ScheduledPaymentStatusCheckExecutor
psp:
  simulation:
    timeouts:
      enabled: true
      probability: 30 # in percent
    latency:
      fast: 30       # % 500–1500ms
      moderate: 40   # % 1500–3000ms
      slow: 30       # % 3000–6000ms
payment-service:
  api-key: secretpaymentapikey12345