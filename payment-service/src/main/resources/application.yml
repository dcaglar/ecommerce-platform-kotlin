server:
  port: 8080
spring:
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
  -datasource:
    url: jdbc:postgresql://localhost:5434/payment
    username: payment
    password: payment
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
      max-active: 8
      max-idle: 8
      min-idle: 0
      max-wait: -1ms
  jpa:
    hibernate:
      ddl-auto: none  # ‚ùå Disable automatic table creation
      open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/ecommerce-platform
  kafka:
    bootstrap-servers: localhost:9092
    topics:
      payment-order-created: payment_order_created_topic
      payment-order-retry-requested: payment_order_retry_topic
      delay-scheduling: delay_scheduling_topic
      payment-status-check-requested: payment_status_check_topic
      payment-succeeded: payment_succeeded_topic

    consumer:
      groupIds:
        payment-order-created: payment-order-executor
        payment-order-retry-requested: payment-order-retry-executor
        payment-status-check-requested: payment-status-check-executor
        payment-succeeded: payment-successful-processor



payment-service:
  api-key: secretpaymentapikey12345