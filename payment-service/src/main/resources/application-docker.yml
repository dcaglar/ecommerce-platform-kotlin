kafka:
  bootstrap-servers: kafka:9092
spring:
  kafka:
    listener:
      micrometer-enabled: true
  datasource:
    url: jdbc:postgresql://payment-db:5432/payment
    username: payment
    password: payment
    hikari:
      maximum-pool-size: 104
      minimum-idle: 25
server:
  port: 8080
  data:
    redis:
      timeout: 2000ms
      lettuce:
        pool:
        max-active: 8

        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/ecommerce-platform
metrics:
  tags:
    application: payment-service
logging:
  level:
    org.springframework.kafka.listener.DeadLetterPublishingRecoverer: DEBUG
    org.apache.kafka.clients.producer.ProducerConfig: DEBUG
    org.apache.kafka.clients.producer.KafkaProducer: DEBUG